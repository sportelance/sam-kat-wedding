<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP - RSVP</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/rsvp.css">
    <link rel="icon" type="image/jpeg" href="../images/catson_favicon.jpg">
</head>
<body>
    <div id="rsvpPage" class="rsvp-page">
        <div class="rsvp-overlay">
            <button class="back-arrow" id="backArrow">&larr;</button>
            <div class="rsvp-container">
                <h1 class="rsvp-header">You come?</h1>
                <div class="rsvp-form">
                    <div class="guest-row">
                        <div id="guestInfo" class="guest-info">RSVP for:</div>
                        <div id="guestCheckboxes" class="guest-checkboxes"></div>
                    </div>
                    <div id="stopMessage" class="stop-message">please stop</div>
                    <select id="responseDropdown" class="dropdown">
                        <option value="">Select your response...</option>
                    
                    </select>
                    <div id="otherTextContainer" class="other-text-container" style="display: none;">
                        <textarea id="otherText" class="other-text" placeholder="Explain yourself..."></textarea>
                    </div>
                    <button id="submitButton" class="submit-button" disabled>let us know</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="shared.js"></script>
    <script src="rsvp.js"></script>
</body>
</html>
