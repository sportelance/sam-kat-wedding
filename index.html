<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/landing.css">
    <link rel="preload" href="images/sam_in_tree_web.jpg" as="image">
    <link rel="preload" href="images/maddy_wedding_web.jpg" as="image">
    <link rel="preload" href="images/catson_judge_web.jpg" as="image">
    <link rel="icon" type="image/jpeg" href="images/catson_favicon.jpg">
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="landing-page">
        <div class="landing-container">
            <h1 class="landing-title">Who are you?</h1>
            <p class="landing-subtitle">(just your first name please)</p>
            <input type="text" id="nameInput" class="name-input" placeholder="Enter your name...">
            <div id="errorMessage" class="error-message">
                Either we don't have you on the list or Sam doesn't have your name spelled that way. If you suspect it's the latter, text him to let him know and/or try again with a different spelling.
            </div>
        </div>
    </div>
    <script src="app/shared.js"></script>
    <script src="app/landing.js"></script>
</body>
</html>
